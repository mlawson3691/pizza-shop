<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.0.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pizza Shop</title>
  </head>
  <body>
    <div class="container">
      <h1>Pizza Pizza</h1>
      <div class="row">
        <div class="col-md-7">
          <form id="shop">
            <h3>Customize your pizza:</h3>
            <div class="form-group">
              <label>Select a size:</label>
              <div class="radio">
                <label><input type="radio" name="size" value="Lg" checked>Large</label>
              </div>
              <div class="radio">
                <label><input type="radio" name="size" value="Md">Medium</label>
              </div>
              <div class="radio">
                <label><input type="radio" name="size" value="Sm">Small</label>
              </div>
            </div>
            <div class="form-group">
              <label>Choose your toppings:</label>
              <div class="checkbox">
                <label><input type="checkbox" value="cheese" checked>Cheese</label>
              </div>
              <div class="checkbox">
                <label><input type="checkbox" value="pepperoni">Pepperoni</label>
              </div>
              <div class="checkbox">
                <label><input type="checkbox" value="sausage">Sausage</label>
              </div>
              <div class="checkbox">
                <label><input type="checkbox" value="mushroom">Mushroom</label>
              </div>
              <div class="checkbox">
                <label><input type="checkbox" value="onion">Onion</label>
              </div>
              <div class="checkbox">
                <label><input type="checkbox" value="peppers">Bell Peppers</label>
              </div>
              <div class="checkbox">
                <label><input type="checkbox" value="spinach">Spinach</label>
              </div>
            </div>
            <button type="submit" class="btn btn-info" id="addPizza">Add to Order</button>
          </form>
        </div>
        <div class="col-md-5">
          <form id="cart">
            <div class="form-group form-inline">
              <label for="name">Name:</label>
              <input id="name" type="text" class="form-control">
            </div>
            <div class="form-group">
              <label>This order is for:</label>
              <div>
                <div class="radio">
                  <label><input type="radio" id="pickUp" name="deliveryMethod">Pick-Up</label>
                </div>
                <div class="radio">
                  <label><input type="radio" id="delivery" name="deliveryMethod">Delivery ($3.00 fee)</label>
                </div>
              </div>
            </div>
            <div id="address">
              <h4>Where would you like your pizza(s) delivered?</h4>
              <div class="form-group form-inline">
                <label for="street">Street Address:</label>
                <input id="street" type="text" class="form-control">
              </div>
              <div class="form-group form-inline">
                <label for="city">City:</label>
                <input id="city" type="text" class="form-control">
              </div>
              <div class="form-group form-inline">
                <label for="state">State:</label>
                <input id="state" type="text" class="form-control" maxlength="2">
              </div>
              <div class="form-group form-inline">
                <label for="zip">Zipcode:</label>
                <input id="zip" type="number" class="form-control" min="1" max="99999">
              </div>
            </div>
            <ul id="pizzas">
              <li>
                <h4>Lg Pizza - $12.00</h4>
                <ul>
                  <li>Cheese</li>
                  <li>Pepperoni</li>
                  <li>Mushroom</li>
                </ul>
              </li>
            </ul>
            <h3>Total: <span id="totalPrice"></span></h3>
            <button type="submit" class="btn btn-info" id="placeOrder">Place Your Order</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
