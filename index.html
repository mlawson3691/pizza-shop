<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.0.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pizza Shop</title>
  </head>
  <body>
    <div class="container">
      <h1>Pizza Pizza</h1>
      <div class="row">
        <div class="col-md-6 well" id="shop">
          <form>
            <h3>Customize your pizza:</h3>
            <div class="form-group">
              <label>Select a size:</label>
              <div class="radio">
                <label><input type="radio" name="size" value="Lg" checked>Large</label>
              </div>
              <div class="radio">
                <label><input type="radio" name="size" value="Md">Medium</label>
              </div>
              <div class="radio">
                <label><input type="radio" name="size" value="Sm">Small</label>
              </div>
            </div>
            <div class="form-group">
              <label>Choose your toppings:</label>
              <div class="checkbox">
                <label><input type="checkbox" class="topping" value="cheese" id="cheese" checked>Cheese</label>
              </div>
              <div class="checkbox">
                <label><input type="checkbox" class="topping" value="pepperoni">Pepperoni</label>
              </div>
              <div class="checkbox">
                <label><input type="checkbox" class="topping" value="sausage">Sausage</label>
              </div>
              <div class="checkbox">
                <label><input type="checkbox" class="topping" value="mushroom">Mushroom</label>
              </div>
              <div class="checkbox">
                <label><input type="checkbox" class="topping" value="onion">Onion</label>
              </div>
              <div class="checkbox">
                <label><input type="checkbox" class="topping" value="peppers">Bell Peppers</label>
              </div>
              <div class="checkbox">
                <label><input type="checkbox" class="topping" value="spinach">Spinach</label>
              </div>
            </div>
            <button type="submit" class="btn btn-info" id="addPizza">Add to Order</button>
          </form>
        </div>
        <div class="col-md-5 col-md-offset-1 well" id="cart">
          <form>
            <div class="form-group form-inline">
              <label for="name">Order Name:</label>
              <input id="name" type="text" class="form-control">
            </div>
            <div class="form-group">
              <label>This order is for:</label>
              <div>
                <div class="radio">
                  <label><input type="radio" id="pickUp" name="deliveryMethod" checked>Pick-Up</label>
                </div>
                <div class="radio">
                  <label><input type="radio" id="delivery" name="deliveryMethod">Delivery ($3.00 fee)</label>
                </div>
              </div>
            </div>
            <div id="address">
              <h4>Where would you like your pizza(s) delivered?</h4>
              <div class="form-group form-inline">
                <label for="street">Street Address:</label>
                <input id="street" type="text" class="form-control addressInput">
              </div>
              <div class="form-group form-inline">
                <label for="city">City:</label>
                <input id="city" type="text" class="form-control addressInput">
              </div>
              <div class="form-group form-inline">
                <label for="state">State:</label>
                <input id="state" type="text" class="form-control addressInput" maxlength="2">
              </div>
              <div class="form-group form-inline">
                <label for="zip">Zip Code:</label>
                <input id="zip" type="number" class="form-control addressInput" min="1" max="99999">
              </div>
            </div>
            <ul id="pizzas"></ul>
            <hr>
            <h3>Total: $<span class="totalPrice">0</span>.00</h3>
            <button type="submit" class="btn btn-info" id="placeOrder" data-toggle="modal" data-target="#summary">Place Your Order</button>
            <p id="alert"></p>
          </form>
        </div>
      </div>
      <div id="summary" class="modal fade" role="dialog">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-body">
              <h2><span id="nameFill"></span>, thank you for your order!</h2>
              <h4>Order Summary:</h4>
              <ul id=summaryList></ul>
              <h4>Total: $<span class="totalPrice"></span>.00</h4>
              <p>Your pizzas will be <span id="delivOrPick">ready for pick up</span> in 25-40 min.</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
